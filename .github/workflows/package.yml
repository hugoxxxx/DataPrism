name: Package DataPrism

on:
  push:
    branches: [ "v1.1-testing", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install ExifTool (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install exiftool

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: python build.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # macOS icon requires .icns format which we haven't generated yet
        # For now, build without icon to ensure CI passes
        pyinstaller --onefile --noconsole --name="DataPrism-macOS" \
          --add-data "src/resources:src/resources" \
          main.py
        # Create a zip of the result
        cd dist
        zip -r DataPrism-macOS.zip DataPrism-macOS

    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: DataPrism-Windows
        path: dist/DataPrism.exe

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: DataPrism-macOS
        path: dist/DataPrism-macOS.zip
